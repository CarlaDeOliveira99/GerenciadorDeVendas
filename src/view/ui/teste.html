    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            margin-left: 10px;
        }

        .menu {

        }

        .red-button {
            background-color: #f00;

            margin-right: 20px;

        }

        .search {
            display: flex;
            align-items: center;
            border: 1px solid white;
            border-radius: 5px;
            padding: 5px;
        }

        .search input {
            background-color: transparent;
            color: white;
            border: none;
            outline: none;
            width: 300px;
        }

        .search-button {
            background-color: transparent;
            color: rgb(137, 7, 7);
            border: none;
            outline: none;
            cursor: pointer;
        }

        .icons {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .icons a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }

        .icons i {
            font-size: 20px;
            margin-right: 5px;
        }
    </style>
</head>

    <div class="navbar">
